{% extends "layout.html" %} 
{% block content %} 
    <div class="content-section">
        <form method="POST" action="{{ url_for('predict') }}">
            <fieldset class="form_group">
                <legend class="border-bottom mb-4">Symptom Checker</legend>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Age" name="age">
                        </div>
                        <div class="col">
                            <select class="form-control" id="sex" name="sex">
                                <option value="" disabled selected>Sex</option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="cpt" name="cpt">
                                <option value="" disabled selected>Chest Pain Type</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Resting Blood Pressure" name="rbp">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Serum Cholestrol" name="scl">
                        </div>
                        <div class="col">
                            <select class="form-control" id="fbs" name="fbs">
                                <option value="" disabled selected>Fasting Blood Sugar</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="rer" name="rer">
                                <option value="" disabled selected>Resting Electrocardiographic Results</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Maximum Heartrate Achieved" name="mha">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" id="eia" name="eia">
                        <option value="" disabled selected>Exercise Induced Angina</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="ST Depression induced by Exercise relative to rest" name="std">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Slope of the peak exercise ST segment" name="spe">
            </div>
            <div class="form-group">
                <select class="form-control" id="nmv" name="nmv">
                    <option value="" disabled selected>Number of Major Vessels (0-3) colored by Flourosopy</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Thal" name="thal">
            </div>
            <div class="form-group">
                <button class="btn btn-success" value="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
